#{extends 'main.html' /}
#{set title:'Listagem de Pessoas' /}

<p>Pessoas cadastradas</p>

<ul>
	#{list items:pessoas, as:'p'}
		<li>${p.nome} (${p.email}) | <a href="@{Pessoas.remover(p.id)}">Remover</a></li>
	#{/list}
	#{else}
		<li>Nenhuma pessoa cadastrada</li>
	#{/else}
</ul>

<a href="@{Pessoas.form}">Nova Pessoa</a>
