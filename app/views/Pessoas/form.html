#{extends 'main.html' /}

#{if p}
	#{set title:'Edição de Pessoa!!!' /}
#{/if}
#{else}
	#{set title:'Cadastro de Pessoa!!!' /}
#{/else}

<p>Preencha os dados da pessoa</p>

<form action="@{Pessoas.salvar}">

	<input type="hidden" name="pessoa.id" value="${p?.id}" />

	<div class="mb-3">
		<label class="form-label">Nome:</label>
		<input type="text" class="form-control" name="pessoa.nome" value="${p?.nome}" />
	</div>
	
	<div class="mb-3">
		<label class="form-label">Email:</label>
		<input type="text" class="form-control" name="pessoa.email" value="${p?.email}" />
	</div>
	
	<div class="mb-3">
		<label class="form-label">Data de nascimento:</label>
		<input type="text" class="form-control" name="pessoa.dataNascimento" value="${p?.dataNascimento}" />
	</div>
	
	<div class="mb-3">
		<label class="form-label">Selecione o departamento:</label>
		<select class="form-select" name="pessoa.departamento.id">
			#{list items:departamentos, as:'d'}
		  		<option value="${d.id}">${d}</option>
		  	#{/list}
		</select>
	</div>
	
	<div class="mb-3">
		<input type="submit" class="btn btn-primary" />
	</div>

</form>

<a class="btn btn-outline-secondary" href="@{Pessoas.listar}">
	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">

	</svg>
	Voltar para a listagem
</a>
